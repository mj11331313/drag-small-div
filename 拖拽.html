<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById("div1");
        oDiv.onmousedown = function(e){
            e = e || window.event ;
            var left = e.clientX - oDiv.offsetLeft ;
            var top = e.clientY - oDiv.offsetTop ;
            oDiv.style.cursor ="pointer";
            document.onmousemove = function(e){
                e = e || window.event ;
                oDiv.style.left = e.clientX - left + "px";
                oDiv.style.top = e.clientY - top + "px";
                oDiv.style.cursor ="pointer";
            }

        };
        document.onmouseup = function(){
            document.onmousemove = null ;
            oDiv.style.cursor ="default";
        };
    </script>
</body>
</html>
